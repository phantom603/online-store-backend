name: "Tests coverage"
inputs:
  env-auth:
    description: "Environment code"
    required: true
  env-shop:
    description: "Environment code"
    required: true
  env-dashboard:
    description: "Environment code"
    required: true
  env-payments:
    description: "Environment code"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: "npm"

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Build common package
      run: cd common && npm run build
      shell: bash

    - name: auth service make .env file
      run: echo '${{ inputs.env-auth }}' > auth/.env
      shell: bash

    - name: payments service make .env file
      run: echo '${{ inputs.env-payment }}' > payments/.env
      shell: bash

    - name: shop service make .env file
      run: echo '${{ inputs.env-shop }}' > shop/.env
      shell: bash
    
    - name: dashboard service make .env file
      run: echo '${{ inputs.env-dashboard }}' > dashboard/.env
      shell: bash

    - name: Code Climate Coverage Action
      uses: paambaati/codeclimate-action@v5.0.0
      env:
        CC_TEST_REPORTER_ID: 00a35cbe771cc39cdfc3897944053fb7b05ac7e06e61de389360253848b60c56
      with:
        coverageCommand: npm run test:coverage
        debug: true
